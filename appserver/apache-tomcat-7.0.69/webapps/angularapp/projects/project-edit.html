<section class="card checkins">
  <form name="myform"
    ng-submit="projectController.updateProject()"
    novalidate>

    <div class="textintro">
      <h1>Project</h1>
      <p>Edit project or go <a ui-sref="projects">back to projects</a></p>
      <p class="error formerror" ng-show="message">{{ message }}</p>
    </div>

    <div ng-include="'projects/_projectform.html'"></div>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Save</button>

    <button type="button" class="btn btn-delete" ng-click="projectController.deleteProject()"><span>Delete</span></button>

  </form>

</section>
